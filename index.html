<!DOCTYPE HTML>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8" />
	<title>127.0.0.8080</title>
	<style>
	div {
	width: 200px;
	height: 200px;
	border: 10px solid #d3d3d3;
	left: calc(50% - 100px);
	top: calc(50% - 100px);
	position: absolute;
	border-radius: 50%;
	border-top-color: #009579;
	animation: loading 1s linear infinite;	
	}

	@keyframes loading {
	to {
		transform: rotate(1turn);
		}
	}
	</style>
	
</head>

<body>
<div></div>	
	
</body>
